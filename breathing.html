<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Adaptive Breathwork v2</title>
    <style>
        :root {
            --c-inhale: #4ECDC4;
            --c-hold: #F7B731;
            --c-exhale: #FF6B6B;
            --c-wait: #2C3E50;
            --c-test: #a29bfe; 
            --bg: #111;
            --panel: #222;
            --text: #fff;
            --btn-bg: #E1B12C;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* --- MODE SWITCHER --- */
        .mode-switch {
            position: absolute;
            top: max(20px, env(safe-area-inset-top));
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 4px;
            z-index: 20;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 25px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .mode-btn.active { background: var(--text); color: var(--bg); }

        /* --- LUNG VISUAL --- */
        .lung-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20vh; 
        }

        #lung {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: var(--c-wait);
            opacity: 0.8;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            will-change: transform;
        }

        .status-text {
            position: absolute;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        #round-indicator {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--c-hold);
            margin-bottom: 12px;
            font-weight: 700;
            opacity: 0.9;
        }

        #main-label {
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
            margin-bottom: 8px;
            line-height: 1;
        }

        #sub-label {
            font-size: 3.5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        /* --- ACTION BUTTON --- */
        #bottom-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0 20px calc(40px + env(safe-area-inset-bottom)) 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        #action-btn {
            width: 100%;
            max-width: 350px;
            height: 70px;
            background-color: var(--btn-bg);
            border: none;
            color: #000;
            border-radius: 35px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            box-shadow: 0 10px 40px rgba(225, 177, 44, 0.3);
        }

        #action-btn.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #action-btn.secondary { background-color: var(--c-inhale); box-shadow: 0 10px 40px rgba(78, 205, 196, 0.3); }

        /* --- SETTINGS PANEL --- */
        .controls {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            background: var(--panel);
            border-radius: 24px;
            position: absolute;
            bottom: 40px;
            z-index: 50; 
            transition: opacity 0.3s, transform 0.3s;
        }
        .controls.hidden { opacity: 0; transform: translateY(50px); pointer-events: none; }

        #controls-standard, #controls-power, #controls-test { display: none; }
        
        /* Visibility Toggles */
        .show-std #controls-standard { display: block; }
        .show-pwr #controls-power { display: block; }
        .show-test #controls-test { display: block; }

        .presets { display: flex; gap: 8px; margin-bottom: 20px; }
        .chip { flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border: none; color: #aaa; border-radius: 12px; font-size: 0.8rem; cursor: pointer; }
        
        /* New Adaptive Buttons */
        .chip.awake { background: linear-gradient(135deg, #fdcb6e, #e17055); color: white; font-weight: bold; border: 1px solid #e17055; }
        .chip.sleep { background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; font-weight: bold; border: 1px solid #0984e3; }

        .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .input-col { display: flex; flex-direction: column; align-items: center; }
        .input-col label { font-size: 0.6rem; opacity: 0.5; margin-bottom: 4px; }
        .input-col input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 1.2rem; text-align: center; border-radius: 8px; padding: 10px 0; }
        
        .panel-btn { width: 100%; padding: 18px; border-radius: 50px; border: none; background: white; color: black; font-size: 1.1rem; font-weight: 800; cursor: pointer; }

        #exit-btn {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            cursor: pointer;
            z-index: 30;
        }
        body.running #exit-btn { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body class="show-std">

    <div class="mode-switch">
        <button class="mode-btn active" id="btn-std" onclick="switchMode('standard')">RHYTHM</button>
        <button class="mode-btn" id="btn-pwr" onclick="switchMode('power')">WIM HOF</button>
        <button class="mode-btn" id="btn-test" onclick="switchMode('test')">CO2 TEST</button>
    </div>

    <div id="exit-btn" onclick="stopAll()">EXIT</div>

    <div class="lung-container">
        <div id="lung"></div>
        <div class="status-text">
            <div id="round-indicator"></div>
            <div id="main-label">READY</div>
            <div id="sub-label"></div>
        </div>
    </div>

    <div id="bottom-area">
        <button id="action-btn">ACTION</button>
    </div>

    <div class="controls" id="controls">
        <div id="controls-standard">
            <div class="presets">
                <button class="chip" onclick="fillStd(4,4,4,4)">Box</button>
                <button class="chip awake" onclick="applyAdaptive('awake')">âš¡ AWAKE</button>
                <button class="chip sleep" onclick="applyAdaptive('sleep')">ðŸŒ™ SLEEP</button>
            </div>
            <div class="input-grid">
                <div class="input-col"><label>IN</label><input type="number" id="t-in" value="4"></div>
                <div class="input-col"><label>HOLD</label><input type="number" id="t-h1" value="4"></div>
                <div class="input-col"><label>OUT</label><input type="number" id="t-out" value="4"></div>
                <div class="input-col"><label>WAIT</label><input type="number" id="t-h2" value="4"></div>
            </div>
            <button class="panel-btn" onclick="startStandard()">START LOOP</button>
        </div>

        <div id="controls-power">
            <div style="text-align:center; color:#888; font-size:0.9rem; margin-bottom:20px; line-height: 1.5;">
                <strong>Guided Session</strong><br>
                30 Breaths â€¢ Manual Retention â€¢ Manual Recovery
            </div>
            <button class="panel-btn" style="background-color: var(--c-hold); color: white;" onclick="initPower()">START SESSION</button>
        </div>

        <div id="controls-test">
            <div style="text-align:center; color:#888; font-size:0.9rem; margin-bottom:20px; line-height: 1.5;">
                <strong>CO2 Tolerance Test</strong><br>
                Take 3 deep breaths, then exhale slowly.<br>
                Start timer when you begin the slow exhale.<br>
                Stop when you need to swallow or breathe.
            </div>
            <button class="panel-btn" style="background-color: var(--c-test); color: white;" onclick="initTest()">START TEST</button>
        </div>
    </div>

<script>
        // --- STATE MANAGEMENT ---
        let audioCtx = null;
        let mainInterval = null;
        let transitionTimeout = null; 
        let wakeLock = null;
        let isRunning = false;
        let currentMode = 'standard';
        let powerRound = 0;
        const totalPowerRounds = 3;
        
        // --- ADAPTIVE DATA ---
        let co2Score = 0; // Store user score here

        // --- DOM ELEMENTS ---
        const body = document.body;
        const lung = document.getElementById('lung');
        const mainLbl = document.getElementById('main-label');
        const subLbl = document.getElementById('sub-label');
        const roundInd = document.getElementById('round-indicator');
        const controls = document.getElementById('controls');
        const actionBtn = document.getElementById('action-btn');

        // --- CORE UTILS ---
        
        async function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        }

        function playTone(type) {
            if (!audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'inhale') {
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.linearRampToValueAtTime(250, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 1.2);
                    osc.start(now);
                    osc.stop(now + 1.5);
                } else if (type === 'bell') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523, now);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                    osc.start(now);
                    osc.stop(now + 1.5);
                } else if (type === 'click') {
                    osc.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
            } catch(e) { console.log('Audio Error', e); }
        }

        async function keepAwake() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch(err) {}
            }
        }

        function setBtn(text, onClickFunc, isSecondary = false) {
            actionBtn.innerText = text;
            actionBtn.onclick = (e) => {
                e.preventDefault(); 
                e.stopPropagation();
                onClickFunc();
            };
            actionBtn.classList.add('active');
            if (isSecondary) actionBtn.classList.add('secondary');
            else actionBtn.classList.remove('secondary');
        }

        function hideBtn() {
            actionBtn.classList.remove('active');
            actionBtn.onclick = null;
        }

        // --- UI LOGIC ---

        function switchMode(mode) {
            if (isRunning) return;
            currentMode = mode;
            document.getElementById('btn-std').classList.toggle('active', mode === 'standard');
            document.getElementById('btn-pwr').classList.toggle('active', mode === 'power');
            document.getElementById('btn-test').classList.toggle('active', mode === 'test');
            
            body.className = '';
            if(mode === 'standard') body.classList.add('show-std');
            if(mode === 'power') body.classList.add('show-pwr');
            if(mode === 'test') body.classList.add('show-test');
            
            resetVisuals();
        }

        function resetVisuals() {
            lung.style.transition = "none";
            lung.style.backgroundColor = 'var(--c-wait)';
            lung.style.transform = 'scale(1)';
            hideBtn();
            
            if (currentMode === 'standard' && co2Score > 0) {
                 mainLbl.innerText = "READY";
                 subLbl.innerText = "Score: " + co2Score + "s";
            } else {
                 mainLbl.innerText = "READY";
                 subLbl.innerText = "";
            }
            roundInd.innerText = "";
        }

        function stopAll() {
            clearInterval(mainInterval);
            clearTimeout(transitionTimeout);
            isRunning = false;
            body.classList.remove('running');
            controls.classList.remove('hidden');
            resetVisuals();
            if (wakeLock) {
                wakeLock.release().then(() => wakeLock = null);
            }
        }

        // --- STANDARD MODE (AND ADAPTIVE LOGIC) ---

        function fillStd(i, h1, o, h2) {
            document.getElementById('t-in').value = i;
            document.getElementById('t-h1').value = h1;
            document.getElementById('t-out').value = o;
            document.getElementById('t-h2').value = h2;
        }

        // === THE BRAIN: ADAPTIVE ALGORITHM ===
        function applyAdaptive(goal) {
            if (co2Score === 0) {
                alert("Please run the CO2 TEST first to get your score!");
                return;
            }

            // === AWAKE LOGIC (Up-Regulate) ===
            if (goal === 'awake') {
                if (co2Score < 20) {
                    // Low Tolerance: Just breathe faster, no holds (Safety)
                    // 3s In / 3s Out
                    fillStd(3, 0, 3, 0);
                    subLbl.innerText = "Awake L1";
                } else if (co2Score >= 20 && co2Score < 45) {
                    // Normal: Power Breath
                    // 5s In / 0 Hold / 2s Out (Fast exhale dumps CO2)
                    fillStd(5, 0, 2, 0);
                    subLbl.innerText = "Awake L2";
                } else {
                    // Elite: Super Ventilation
                    // 6s In / 4s Hold / 2s Out (Intense)
                    fillStd(6, 4, 2, 0);
                    subLbl.innerText = "Awake L3";
                }
            } 
            
            // === SLEEP LOGIC (Down-Regulate) ===
            else if (goal === 'sleep') {
                if (co2Score < 20) {
                    // Low Tolerance: Gentle exhale extension
                    // 4s In / 6s Out
                    fillStd(4, 0, 6, 0);
                    subLbl.innerText = "Sleep L1";
                } else if (co2Score >= 20 && co2Score < 45) {
                    // Normal: Classic Relax (4-7-8)
                    fillStd(4, 7, 8, 0);
                    subLbl.innerText = "Sleep L2";
                } else {
                    // Elite: Deep Slow Breath (Apnea training)
                    // 5s In / 10s Out / 5s Wait
                    fillStd(5, 0, 10, 5);
                    subLbl.innerText = "Sleep L3";
                }
            }
        }

        async function startStandard() {
            await initAudio();
            keepAwake();
            
            const sequence = [
                { t: +document.getElementById('t-in').value, lbl: 'INHALE', color: 'var(--c-inhale)', scale: 2.2 },
                { t: +document.getElementById('t-h1').value, lbl: 'HOLD', color: 'var(--c-hold)', scale: 2.2 },
                { t: +document.getElementById('t-out').value, lbl: 'EXHALE', color: 'var(--c-exhale)', scale: 1 },
                { t: +document.getElementById('t-h2').value, lbl: 'WAIT', color: 'var(--c-wait)', scale: 1 }
            ];

            if (sequence.every(s => s.t === 0)) return;

            isRunning = true;
            controls.classList.add('hidden');
            body.classList.add('running');

            let seqIdx = -1;
            let time = 0;

            function nextPhase() {
                clearInterval(mainInterval);
                do { seqIdx = (seqIdx + 1) % 4; } while(sequence[seqIdx].t === 0);
                
                const phase = sequence[seqIdx];
                time = phase.t;
                
                mainLbl.innerText = phase.lbl;
                subLbl.innerText = time;
                lung.style.transition = `transform ${time}s linear, background-color 0.5s`;
                lung.style.transform = `scale(${phase.scale})`;
                lung.style.backgroundColor = phase.color;

                if(phase.lbl === 'INHALE') playTone('inhale');

                mainInterval = setInterval(() => {
                    time--;
                    subLbl.innerText = time;
                    if (time <= 0) nextPhase();
                }, 1000);
            }
            nextPhase();
        }

        // --- CO2 TEST MODE ---
        
        async function initTest() {
            await initAudio();
            keepAwake();
            isRunning = true;
            controls.classList.add('hidden');
            body.classList.add('running');
            
            // Step 1: Prep
            mainLbl.innerText = "PREPARE";
            subLbl.innerText = "3 Deep Breaths";
            lung.style.backgroundColor = "var(--c-wait)";
            
            let pulses = 0;
            lung.style.transition = "transform 2s ease-in-out";
            
            function pulsePrep() {
                if(pulses >= 3) {
                    readyForExhale();
                    return;
                }
                pulses++;
                lung.style.transform = "scale(1.8)";
                playTone('inhale');
                setTimeout(() => {
                   lung.style.transform = "scale(1)";
                   setTimeout(pulsePrep, 2000);
                }, 2000);
            }
            pulsePrep();
        }
        
        function readyForExhale() {
             mainLbl.innerText = "READY?";
             subLbl.innerText = "Exhale & Tap";
             setBtn("START EXHALE", startTestTimer, true);
        }
        
        function startTestTimer() {
            playTone('click');
            mainLbl.innerText = "EXHALING...";
            lung.style.transition = "transform 60s linear";
            lung.style.transform = "scale(0.5)";
            lung.style.backgroundColor = "var(--c-test)";
            
            let startTime = Date.now();
            mainInterval = setInterval(() => {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                subLbl.innerText = elapsed;
            }, 100);
            setBtn("STOP (I NEED AIR)", () => endTest(startTime));
        }
        
        function endTest(startTime) {
            let elapsed = Math.floor((Date.now() - startTime) / 1000);
            clearInterval(mainInterval);
            co2Score = elapsed;
            playTone('bell');
            mainLbl.innerText = "SCORE";
            subLbl.innerText = co2Score + "s";
            lung.style.transition = "transform 0.5s ease";
            lung.style.transform = "scale(1)";
            
            setBtn("FINISH", () => {
                stopAll(); 
                switchMode('standard'); 
            });
        }

        // --- POWER MODE (Legacy) ---
        async function initPower() {
            await initAudio();
            powerRound = 0;
            keepAwake();
            isRunning = true;
            controls.classList.add('hidden');
            body.classList.add('running');
            startPowerRound();
        }
        function startPowerRound() {
            clearInterval(mainInterval);
            clearTimeout(transitionTimeout);
            powerRound++;
            setBtn("SKIP TO HOLD", () => { clearInterval(mainInterval); prepareRetention(); });
            roundInd.innerText = `ROUND ${powerRound} / ${totalPowerRounds}`;
            let breathCount = 0;
            const maxBreaths = 30; 
            const breathSpeed = 2600;
            function powerBreath() {
                breathCount++;
                if (breathCount > maxBreaths) { clearInterval(mainInterval); prepareRetention(); return; }
                mainLbl.innerText = "BREATHE";
                subLbl.innerText = breathCount;
                lung.style.transition = "transform 1.1s cubic-bezier(0.2, 0.5, 0.4, 1)";
                lung.style.transform = "scale(2.2)";
                lung.style.backgroundColor = "var(--c-inhale)";
                playTone('inhale');
                setTimeout(() => {
                    if(!isRunning) return;
                    lung.style.transition = "transform 1.3s ease-out";
                    lung.style.transform = "scale(1)";
                    lung.style.backgroundColor = "var(--c-exhale)";
                }, 1200);
            }
            powerBreath();
            mainInterval = setInterval(powerBreath, breathSpeed);
        }
        function prepareRetention() {
            clearInterval(mainInterval);
            clearTimeout(transitionTimeout);
            setBtn("I INHALED", startRecovery);
            mainLbl.innerText = "LET IT GO";
            subLbl.innerText = "HOLD";
            playTone('bell');
            lung.style.transition = "transform 2s ease";
            lung.style.transform = "scale(0.8)";
            lung.style.backgroundColor = "#444";
            transitionTimeout = setTimeout(() => { if(isRunning) startRetention(); }, 2000);
        }
        function startRetention() {
            setBtn("I INHALED", startRecovery);
            mainLbl.innerText = "RETENTION";
            let seconds = 0;
            subLbl.innerText = "00:00";
            clearInterval(mainInterval);
            mainInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds / 60).toString().padStart(2,'0');
                const s = (seconds % 60).toString().padStart(2,'0');
                subLbl.innerText = `${m}:${s}`;
            }, 1000);
        }
        function startRecovery() {
            clearInterval(mainInterval);
            clearTimeout(transitionTimeout);
            playTone('click');
            setBtn("START NEXT ROUND", finishRecovery, true);
            mainLbl.innerText = "RECOVERY HOLD";
            lung.style.transition = "transform 0.8s ease-out";
            lung.style.transform = "scale(2.5)";
            lung.style.backgroundColor = "var(--c-hold)";
            let recTime = 15;
            subLbl.innerText = recTime;
            mainInterval = setInterval(() => {
                if (recTime > 0) { recTime--; subLbl.innerText = recTime; } 
                else { clearInterval(mainInterval); playTone('bell'); subLbl.innerText = "READY"; }
            }, 1000);
        }
        function finishRecovery() {
            playTone('click');
            if (powerRound < totalPowerRounds) startPowerRound();
            else finishSession();
        }
        function finishSession() {
            clearInterval(mainInterval);
            clearTimeout(transitionTimeout);
            resetVisuals();
            mainLbl.innerText = "COMPLETE";
            subLbl.innerText = "WELL DONE";
            setBtn("EXIT", stopAll);
        }
    </script>
</body>
</html>
